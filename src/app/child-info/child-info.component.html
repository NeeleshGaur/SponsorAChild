
<div class="container" class="container-fluid bg-1">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div *ngFor ="let child of childArray"  style="float:left;">
      <div class="row">
        <div class="col-md-11">
          <img src={{child.childPhoto}} class="d-block img-fluid" style="width:200px;height:250px;"/>



        <p class="text-left">NAME:           {{child.childName}}</p>
        <p class="text-left">AGE:            {{child.childAge}}</p>
        <p class="text-left">CLASS:          {{child.childClass}}</p>
        <p class="text-left">TOTAL FEES:     {{child.childTotalFee}}</p>
        <p class="text-left">FEES COLLECTED: {{child.childFeePaid}}</p>
          <button type="button" class="btn btn-warning">Warning</button>
        </div>


      </div>
    </div>
  </div>
  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
