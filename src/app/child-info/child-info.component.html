<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="assets/images/1.JPG" alt="Los Angeles" style="height:200px;width:150px">
    </div>

    <div class="item">
      <img src="assets/images/2.JPG" alt="Chicago" style="height:200px;width:150px">
    </div>

    <div class="item">
      <img src="assets/images/3.JPG" alt="New York" style="height:200px;width:150px">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div *ngFor ="let child of childArray">
{{child.childName}}
{{child.childAge}}
{{child.childClass}}
{{child.childTotalFee}}
{{child.childFeePaid}}

</div>
